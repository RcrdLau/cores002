<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="container">
        <h1>Minhas cores</h1>
    </section>

    <section class="container flex">
        <div class="ciano box">
            <div class="box box-ciano"></div>
        </div>
        <div class="clear"></div>
        <div class="magenta box">
            <div class="box box-magenta"></div>
        </div>
        <div class="clear"></div>
        <div class="amarela box">
            <div class="box box-amarela"></div>
        </div>
        <div class="clear"></div>
        <div class="preto box">
            <div class="box box-preto"></div>
        </div>
        <div class="clear"></div>
    </section>

    <section class="container">
        <h1>Cores combinadas</h1>
    </section>
    
    <section class="container flex">
        <div class="vazio-ciano vazio box"></div>
        <div class="vazio-magenta vazio box"></div>
        <div class="vazio-amarela vazio box"></div>
        <div class="vazio-preto vazio box"></div>
    </section>

    <section class="container flex">
        <div class="vazio-azul vazio box"></div>
        <div class="vazio-verde vazio box"></div>
        <div class="vazio-vermelho vazio box"></div>
        <div class="vazio box"></div>
    </section>
</body>
</html>
